group 'groupid'
version '1.0'

apply plugin: 'java'
apply plugin:'application'
mainClassName = "twitter.Main"

//sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
}

run{
    standardInput = System.in
}